<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Design System Name Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/solid.css" integrity="sha384-aj0h5DVQ8jfwc8DA7JiM+Dysv7z+qYrFYZR+Qd/TwnmpDI6UaB3GJRRTdY8jYGS4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css" integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">

</head>
<body>
    <header>
    </header>
    <section class="app">
        <h5>Select some of the values that are important to you and your organisation:</h5>
        <div class="value-selection">

        </div>
        <div class="generator">
            <div class="generator-top">
                <div class="funnel"></div>
                <div>
                    <div class="particle-parent"></div>
                    <div class="smoke-stack"></div>
                </div>
            </div>
            <div class="generator-body">
                <div class="plaque">
                    <div class="bolt top-left"></div>
                    <div class="bolt top-right" ></div>
                    <h3>Design System Name Generator</h3>
                    <div class="bolt bottom-right"></div>
                    <div class="bolt bottom-left"></div>

                </div>
                <div class="value-control-container">
                </div>

                <div class="generator-bottom">
                    <div id="generate-button" class="disabled">
                        <span class="fas fa-wrench lever"></span>
                        <div class="gear-center"></div>
                        <span class="fas fa-cog gear"></span>
                        <div class="generate-plaque">
                            <div class="bolt top-left"></div>
                            <div class="bolt top-right" ></div>
                            <p>Activate</p>
                            <div class="bolt bottom-right"></div>
                            <div class="bolt bottom-left"></div>
                        </div>
                    </div>
                    <div class="name-output">

                    </div>
                </div>
            </div>

        </div>


    </section>


</body>
<script src="./js/index.js"></script>

</html>
