<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Word Tagging Machine</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/solid.css" integrity="sha384-aj0h5DVQ8jfwc8DA7JiM+Dysv7z+qYrFYZR+Qd/TwnmpDI6UaB3GJRRTdY8jYGS4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css" integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">

</head>
<body>
    <header>
    </header>
    <section class="app">
        <div class="column">
            <h6 class="instructions">Select the values you'd associate with the word <input id="chosen-word-input" type="text"/>!</h6>
            <div class="value-selection-parent">

                <div class="left">
                    <div class="gradient-left"></div>
                    <div class="scroll-left scroll-button">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                </div>
                <div class="right">
                    <div class="gradient-right"></div>
                    <div class="scroll-right scroll-button">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="value-selection">
                </div>
            </div>



        </div>
        <div class="generator">
            <div class="left-pipes pipes">
                <div class="pipe"></div>
                <div class="pipe small"></div>
                <div class="pipe small"></div>

                <div class="pipe"></div>
                <div class="pipe large"></div>
            </div>
            <div class="generator-centre">
                <div class="generator-top">
                    <div class="funnel"></div>
                    <div>
                        <div class="particle-parent"></div>
                        <div class="smoke-stack"></div>
                    </div>
                </div>
                <div class="generator-body">
                    <div class="plaque">
                        <div class="bolt top-left"></div>
                        <div class="bolt top-right" ></div>
                        <h5>Now Tagging: <span id="chosen-word-label"></span>
                        </h5>
                        <div class="bolt bottom-right"></div>
                        <div class="bolt bottom-left"></div>

                    </div>
                    <div class="value-control-container">
                    </div>

                    <div class="generator-bottom">
                        <div id="generate-button" class="disabled">
                            <span class="fas fa-wrench lever"></span>
                            <div class="gear-center"></div>
                            <span class="fas fa-cog gear"></span>
                            <div class="generate-plaque">
                                <div class="bolt top-left"></div>
                                <div class="bolt top-right" ></div>
                                <p>Activate</p>
                                <div class="bolt bottom-right"></div>
                                <div class="bolt bottom-left"></div>
                            </div>
                        </div>
                        <div class="name-output">
                            <div class="output-frame">
                                <div class="bolt top-left"></div>
                                <div class="bolt top-right" ></div>
                                <div class="bolt bottom-right"></div>
                                <div class="bolt bottom-left"></div>
                                <div class="output-door"></div>
                                <div class="output-glow"></div>
                            </div>
                            <div class="conveyor">
                                <div class="belt">
                                    <div class="belt-inside">
                                    </div>
                                    <div class="line"></div>

                                </div>

                                <div class="belt-roller">
                                    <div class="belt-roller-inside">
                                    </div>
                                    <div class="line"></div>
                                </div>
                            </div>
                            <div class="output-tray">
                                <div class="abyss"></div>
                                <div class="left-panel"></div>
                                <div class="right-panel"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="right-pipes pipes ">
                <div class="pipe small"></div>
                <div class="pipe small"></div>
                <div class="pipe large"></div>
                <div class="pipe"></div>
                <div class="pipe small"></div>

            </div>
        </div>


    </section>


</body>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

<script src="./js/index.js"></script>


</html>
